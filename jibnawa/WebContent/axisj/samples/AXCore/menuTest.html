<script type="text/javascript">
    var pageID = "AXContextMenu";
    var fnObj = {
        pageStart: function(){
            //1레벨 메뉴

            //다차원 레벨 메뉴

            AXContextMenu.bind({
                id:"myContextMenuTree",
                theme:"AXContextMenu", // 선택항목
                width:"350", // 선택항목
                menu:[
                    {
                        "parentMenuID":0,
                        "menuID":1,
                        "label":"About",

                        "target":"_self",
                        "open":false,
                        "hash":"000_000",
                        "__isLastChild":false,
                        "pHash":"000",
                        "display":false,
                        "subTree":[],
                        "selected":false
                    },
                    {
                        "parentMenuID":0,
                        "menuID":1,
                        "label":"Faculty",
                        "link":"page://sport.en/professors.asp",
                        "target":"_self",
                        "open":true,
                        "hash":"000_001",
                        "__isLastChild":false,
                        "pHash":"000",
                        "display":true,
                        "subTree":[]
                    },
                    {
                        "parentMenuID":0,
                        "menuID":3,
                        "label":"Curriculum",
                        "link":"page://sport.en/undergraduate.asp",
                        "target":"_self",
                        "open":true,

                    {

                        "__isLastChild":false,
                        "pHash":"000",
                        "display":true,
                        "subTree":[]
                    },
                    {

                        "target":"_self",
                        "open":true,
                        "hash":"000_004",
                        "__isLastChild":true,
                        "pHash":"000",
                        "display":true,
                       
                    }]
            });

            $("#contextBtn1").bind("click", fnObj.contextMenuOpen);
            $("#contextBtn4").bind("click", fnObj.contextMenuOpen4);
        },
        contextMenuOpen: function(e){
            var event = window.event || e;
            AXContextMenu.open({id:"myContextMenu", sendObj:{id:"전달하고싶은 오브젝트", name:"형식은 자유"}}, event); // event 직접 연결 방식
        },
        contextMenuOpen2: function(e){
            var pos = $("#contextBtn2").offset();
            AXContextMenu.open(
                    {
                        id:"myContextMenu",
                        width:"350", // 선택항목
                        filter:function(id){
                            return (this.menu.userType == 0);
                        }
                    },
                    {left:pos.left, top:pos.top}
            ); // 위치 직접 지정 방식
        },
        contextMenuOpen3: function(e){
            var event = window.event || e;
            AXContextMenu.open({id:"myContextMenuTree"}, event); // event 직접 연결 방식
        },
        contextMenuOpen4: function(e){
            var event = window.event || e;
            AXContextMenu.open({id:"myCheckboxContextMenu"}, event); // event 직접 연결 방식
        }
    };
    $(document).ready(fnObj.pageStart.delay(0.5));
</script>
